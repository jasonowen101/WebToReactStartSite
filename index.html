<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote for the Best Meme</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Vote for the Best Meme</h1>
    </header>
    <main>
        <div id="image-container">
            <img src="resources/image1.jpg" alt="Image 1">
            <img src="resources/image2.jpg" alt="Image 2">
            <img src="resources/image3.jpg" alt="Image 3">
        </div>
        <div id="selection-container">
            <label>
                <input type="checkbox" name="imageSelection" value="image1">
                Image 1
            </label>
            <label>
                <input type="checkbox" name="imageSelection" value="image2">
                Image 2
            </label>
            <label>
                <input type="checkbox" name="imageSelection" value="image3">
                Image 3
            </label>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
